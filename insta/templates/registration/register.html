{% extends 'index.html'%}

{% block content %}
    <form method="POST">
         {% csrf_token %}
         <head>
             <style>
                 .two input[type = "text"],.two input[type = "password"]{
                    border:0;
                    border: 2px solid #3498db;
                    outline:none;
                    color:black;
                    transition-duration:0.25s;
                 }
                 .two input[type = "text"]:focus,.two input[type = "password"]:focus{
                     border-color: #2ecc71;
                 }
                 .hi{
                    background-color: #2ecc71; /* Green */
                    border: none;
                    text-decoration: none;
                    display: inline-block;
                    transition-duration: 0.4s;
                    border-radius: 20px;
                    cursor: pointer;
                    outline: none;
                 }
                 .hi{
                    background-color:#2ecc71; 
                    border: 2px solid #2ecc71;
                    }

                 .hi:hover {
                    background-color: #32de84;
                 }
             </style>
         </head>
         <body style="background-color: #f8f8ff;">
            <div>
                <img src="https://explorin.io/static/img/logo.png" width="180vh">
            </div>
        <div class="main" style="display: flex; flex-direction: column; align-items: center;">
            <div class="two" style="background-color:white; width:48vh;height:70vh;border:1px solid #ced4da;align-items:center;margin:auto;margin-top:1.5vh;text-align: center;margin-bottom:3vh;"><br><br>
                <div><img src="https://www.edigitalagency.com.au/wp-content/uploads/instagram-logo-text-black-png.png" width="173vh"height="55vh"></div>
                <pre style="font-size:17px;color:#adb5bd;margin-top:0px;padding:10px;font-family:monospace;"><b>Sign up to see photos and videos 
from your friends.</pre></b>	
                <p><label for="id_username"></label>
                    <input type="text" name="username" placeholder="Username" style="width:70%; padding:9px;" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
                <p><label for="id_password1"></label> 
                    <input type="password" name="password1" placeholder="Password" style="width:70%; padding:9px;" autocomplete="new-password" required id="id_password1">
                <p><label for="id_password2"></label> 
                    <input type="password" name="password2" placeholder="Password confirmation" style="width:70%; padding:9px;" autocomplete="new-password" required id="id_password2"><br><br><br> 
                <button class="hi" style="size: 20px; padding:10px; width:80%; color: white;"><b>Signup</b> </button><br><br>
                <pre style="font-size:12px; font-family: Arial, Helvetica, sans-serif; color:#8b8c89;"> By signing up, you agree to our<b style="color:#8b8c89;"> Terms, Data
Policy and Cookies Policy. </b> </pre>
            </div>
            <div class="one" style=" background-color:#3a86ff;width:19%; border-radius:20px; line-height: 2%; padding: 8px; font-size:9px; display: flex; justify-content: center; align-items:center;"> 
                
<h1><a href="http://127.0.0.1:8000/insta/login/" style="color:white;"><b>Log In</b></a></h1> </div>
        </div>
    </body>
    </form>
{% endblock %}
